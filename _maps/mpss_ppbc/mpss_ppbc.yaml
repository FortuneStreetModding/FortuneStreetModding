changelog:
  - version: 3
    changed:
      - Max dice roll now 9
      - Altered the placement of the suits in a few of the later board states 12-15
      - The properties in the inner circle now connects to districts in the center circle and the two outer sides
  - version: 2
    added:
      - A custom background has been added, Peach's Birthday Cake from Mario Party Superstars
      - New turnlot images
      - Changed board icon
    changed:
      - Internal name of the board has been changed to mpss_ppbc
      - Board has been renamed from "Princess Peach's Birthday Cake" to "Peach's Birthday Cake"
      - Some music tracks have been changed
      - Remaining music tracks had their sample rate reduced to 32000 to reduce filesize
  - version: 1
    added:
      - Initial release
