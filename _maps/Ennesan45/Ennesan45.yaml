  - version: 2
    changed:
      - Event squares that force everyone to assemble within the loop section of a switch are no longer included.
      - The bank in front of the suit was removed, bringing the number of banks from 3 to 2.
      - Changed the effect of some event squares.
      - Decreased the target amount from 100,000 to 75,000.
